box: ruby:2.4.1
build:
  steps:
    - bundle-install
    - stupidcodefactory/trigger-pipeline@0.0.3:
        api-token: $PIPELINE_TOKEN
        pipeline-id: 56a4dfb4212b43b24e0b6635
    - script:
        name: rspec
        code: |
          bundle exec rspec
deploy:
  steps:
    - bundle-install
    - add-ssh-key:
        keyname: GITHUB_KEY
    - wercker/add-to-known_hosts@2.0.1:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
    - script:
        name: configure git
        code: |
          git config --global user.email "ymarquet@gmail.com"
          git config --global user.name "StupidCodefactory"
          git config --global push.default matching
          git push --set-upstream origin master
    - script:
        name: configure gem
        code: |
          echo -e  "---\n:rubygems_api_key: $GEM_API_KEY" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
    - script:
        name: configure bump and tag
        code: |
          bundle exec gem bump -t
    - script:
        name: configure release
        code: |
          bundle exec gem release
